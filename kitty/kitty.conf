# cursor
shell_integration no-cursor
cursor_shape underline
cursor_blink_interval 0.6
cursor_stop_blinking_after 0

# font
font_family 霞鹜文楷等宽
font_size 17.5
bold_font auto
italic_font auto
bold_italic_font auto
modify_font cell_width 50%
modify_font cell_height 100%

# window
background #3a4251
background_opacity 0.85
window_padding_width 6.5 13 6.5 13

# theme
include ./themes/Nordic.conf

# close confirm
confirm_os_window_close 0

# term
# term xterm-256color

# font_size
map ctrl+equal		change_font_size current +1.0
map ctrl+minus		change_font_size current -1.0
map ctrl+0			change_font_size current 0
